<div data-ng-controller="settingsCtrl">
    <div class="popup-header">
        <h2>שליחת מייל </h2>
    </div>

    <div class="popup-content">
        <div ng-if="appData.loaderMailerPop" class="loader_table">
            <img src="image/loader.gif" alt="Loading...">
        </div>
        <div class="mailer">
            <form autocomplete="off" ng-submit="sending_billing_send_invoice_mail()">
                <fieldset>
                    <label>כתובת דוא"ל</label>
                    <input type="text" ng-model="appData.mailerAddrSett"/>
                    <div class="error_alerts_bank">
                        {{appData.errorSenderMailerExcel}}
                    </div>
                </fieldset>
                <button ng-disabled="appData.loaderMailerPop" type="submit">
                    שלח למייל
                </button>
            </form>
        </div>
    </div>
</div>
