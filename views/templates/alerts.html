
<h1 class="alertTitles">
    אם תאשרו את המחיקה, הפריט יוסר מתצוגה ויחדל להיטען (שחזור אפשרי לתקופה מוגבלת, וניתן לבצעו דרך מסך ההגדרות של החברה).
    <br>
    האם להמשיך?
</h1>
<div class="buttons_deleted" ng-controller="settingsCtrl">
    <button ng-click="deleteNext()">כן, נא למחוק</button>
    <button ng-click="hidePopupAndData()">לא, נא להשאיר</button>
</div>
