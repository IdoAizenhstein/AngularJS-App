<div ng-controller="exportHashvCtrl">
    <div class="popup-header">
        <h2>
            הגדרות
        </h2>
    </div>
    <div class="popup-content">
        <div>
            מספר ספרות אסמכתא שיוכנסו לחשבשבת
        </div>
        <div>
            <input type="text" number-only ng-model="$parent.appData.openSettingsAccExport">
        </div>

        <div class="buttonGr">
            <button ng-click="sendSettingsAccExport()" ng-disabled="$parent.appData.openSettingsAccExport == ''">
אשר
            </button>
            <button ng-click="hidePopup()">
                בטל
            </button>
        </div>
    </div>
</div>
