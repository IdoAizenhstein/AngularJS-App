<div class="showPopPasswordForm" ng-controller="settingsCtrl">    <form name="showPopPasswordForm" novalidate ng-submit="checkpopPasswordCompaiesTabSwitch(showPopPasswordForm)">        <img src="image/close_popup.png" alt="סגור" class="popup-close" ng-click="hidePopup()">        <p>            אנא הקלד סיסמה:        </p>        <div class="inputsPass"             ng-class="{'errorInput': (showPopPasswordForm.$submitted || showPopPasswordForm.pass.$touched) && (showPopPasswordForm.pass.$error.required || showPopPasswordForm.pass.$error.valid)}">            <input style="display:none" type="password" autocomplete="off">            <input pass-tab-companies type="password"                   readonly                   onfocus="this.removeAttribute('readonly');"                   autocomplete="off" ng-model="popPasswordCompaiesTab" name="pass" required="">        </div>        <div ng-show="showPopPasswordForm.$submitted || showPopPasswordForm.pass.$touched" class="alertsMessages">            <div ng-show="showPopPasswordForm.pass.$error.required">                מידע זה הינו מידע חובה            </div>            <div ng-show="showPopPasswordForm.pass.$error.valid">                הסיסמה אינה נכונה            </div>        </div>        <button type="submit">            אישור        </button>    </form></div>
