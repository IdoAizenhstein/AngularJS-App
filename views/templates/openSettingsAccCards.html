<div ng-controller="mainAccountantsCardsCtrl">
    <div class="popup-header">
        <h2>
            הגדרות
        </h2>
    </div>
    <div class="popup-content">
        <div>
            בשדה תאריך הערך שיוצג הוא:
        </div>
        <div>
            <input type="radio" ng-model="$parent.appData.openSettingsAccCards" id="date" value="1">
            <label for="date">
                תאריך העסקה
            </label>
            <input type="radio" ng-model="$parent.appData.openSettingsAccCards" id="cycle" value="2">
            <label for="cycle">
                מחזור חיוב
            </label>
        </div>

        <div class="buttonGr">
            <button ng-click="sendSettingsAccCards()">
אשר
            </button>
            <button ng-click="hidePopup()">
                בטל
            </button>
        </div>
    </div>
</div>
