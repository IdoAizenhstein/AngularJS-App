<div>
    <div class="popup-header">
        <h2>
            פירוט פעולות
        </h2>
    </div>
    <div class="popup-content">
        <table>
            <thead>
            <tr>
                <th>תאריך</th>
                <th>שם פעולה</th>
                <th>סכום</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="a in appData.peulotMessages">
                <td>{{a.trans_date}}</td>
                <td>{{a.trans_desc_az}}</td>
                <td ng-if="a.total !== null" class="itra" ng-class="{'red': a.ind_hova == 1}">{{getTotal(a.total)}}</td>
                <td ng-if="a.total == null">&nbsp;</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
